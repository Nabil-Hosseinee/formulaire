<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h2>Exercice de Remplissage de Formulaire</h2>

        <h4>Consigne :</h4>
        <p>
            Pour réussir cet exercice, vous devez placer les étiquettes ci-dessous aux bons endroits dans le formulaire.
        </p>

        <ul>
            <li>09/04/2024</li>
            <li>Paris</li>
            <li>Dumont</li>
            <li>06 12 34 56 78</li>
            <li>75001</li>
            <li>Dylan</li>
            <li>Rue de la Paix</li>
            <li>dylan.dumont@gmail.com</li>
        </ul>

        <form id="form">
            <div class="row">
                <div class="labels">
                    <label for="nom">Nom :</label>
                    <label for="prenom">Prénom :</label>
                    <label for="email">Adresse e-mail</label>
                    <label for="telephone">Téléphone :</label>
                    <label for="dateNaissance">Date de Naissance</label>
                    <label for="adresse">Adresse :</label>
                    <label for="codePostal">Code Postale</label>
                    <label for="ville">Ville :</label>
                </div>
    
                <div class="inputs">
                    <input type="text" id="nom" name="nom" required>
                    <input type="text" id="prenom" name="prenom" required>
                    <input type="email" id="email" name="email" required>
                    <input type="tel" id="telephone" name="telephone" required>
                    <input type="date" id="dateNaissance" name="dateNaissance" required>
                    <input type="text" id="adresse" name="adresse" required>
                    <input type="text" id="codePostal" name="codePostal" required>
                    <input type="text" id="ville" name="ville" required>
                </div>
            </div>
            <button type="button" id="checkBtn">Vérifier</button>
        </form>
    </div>

    <script src="./app.js"></script>
    
</body>
</html>
